<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        h1{
            background-color: red;
        }
        span{
            color: yellow;
        }
        img{
            width: 50%;
            height: 50%;
        }
        #span1{
            color: orange;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1> Hi I am <span> Kritan</span>Tamang</h1>
    <div id="div1">I am div1</div>
    <span id="span1"> I am span1</span>
    <img src="WIN_20230327_09_29_17_Pro.jpg" alt="group of people" id="img">
    <span id= "span2"> I am div2 </span>
    <div id="div2"> </div>
</body>
</html>
